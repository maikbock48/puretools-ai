# PureTools AI - Docker Compose Configuration
# For self-hosted production deployment

version: '3.8'

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  db:
    image: postgres:15-alpine
    container_name: puretools-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-puretools}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password required}
      POSTGRES_DB: ${DB_NAME:-puretools}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-puretools}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - puretools-network

  # ============================================
  # PureTools Application
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: puretools-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://${DB_USER:-puretools}:${DB_PASSWORD}@db:5432/${DB_NAME:-puretools}?schema=public

      # Authentication
      AUTH_SECRET: ${AUTH_SECRET:?Auth secret required}
      NEXTAUTH_URL: ${APP_URL:?App URL required}
      NEXT_PUBLIC_APP_URL: ${APP_URL}

      # OAuth
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}

      # AI APIs
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}

      # Stripe
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}

      # Monitoring
      SENTRY_DSN: ${SENTRY_DSN}
      NEXT_PUBLIC_SENTRY_DSN: ${SENTRY_DSN}
      NEXT_PUBLIC_GA_MEASUREMENT_ID: ${GA_MEASUREMENT_ID}

      # Email
      RESEND_API_KEY: ${RESEND_API_KEY}

      # Node
      NODE_ENV: production
    ports:
      - "3000:3000"
    networks:
      - puretools-network

  # ============================================
  # Redis (Optional - for rate limiting/caching)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: puretools-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - puretools-network
    profiles:
      - with-redis

  # ============================================
  # Nginx Reverse Proxy (Optional)
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: puretools-nginx
    restart: unless-stopped
    depends_on:
      - app
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - puretools-network
    profiles:
      - with-nginx

networks:
  puretools-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
